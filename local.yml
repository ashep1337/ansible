- name: Install CaskaydiaMono Nerd Font system-wide
  hosts: local
  become: true

  vars:
    nerd_font_url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/CascadiaCode.zip"
    font_temp_dir: "/tmp/nerd-fonts"
    font_dest_dir: "/usr/share/fonts/truetype/caskaydia"

  tasks:

    - name: Ensure font destination directory exists
      file:
        path: "{{ font_dest_dir }}"
        state: directory
        mode: '0755'

    - name: Create temporary font download directory
      file:
        path: "{{ font_temp_dir }}"
        state: directory
        mode: '0755'

    - name: Download CaskaydiaMono Nerd Font zip
      get_url:
        url: "{{ nerd_font_url }}"
        dest: "{{ font_temp_dir }}/CaskaydiaCove.zip"
        mode: '0644'

    - name: Unzip font archive
      unarchive:
        src: "{{ font_temp_dir }}/CaskaydiaCove.zip"
        dest: "{{ font_dest_dir }}"
        remote_src: yes
        creates: "{{ font_dest_dir }}/CaskaydiaCove Nerd Font Complete Mono.ttf"

    - name: Set correct permissions on font files
      file:
        path: "{{ font_dest_dir }}"
        recurse: yes
        owner: root
        group: root
        mode: '0644'

    - name: Refresh font cache
      command: fc-cache -f -v

- name: Configure KDE font and keybindings per user
  hosts: local
  become: true
  vars:
    font_family: "Caskaydia Mono"
    font_size: "10"
    shortcut_file: kglobalshortcutsrc  # Must be present in playbook's `files/` directory

  tasks:
    - name: Get list of local users with valid shells
      command: >
        awk -F: '$3 >= 1000 && $7 ~ /(bash|zsh|sh)$/ { print $1 }' /etc/passwd
      register: local_users_raw
      changed_when: false

    - name: Set fact with list of users
      set_fact:
        local_users: "{{ local_users_raw.stdout_lines }}"

    - name: Ensure .config exists for each user
      file:
        path: "/home/{{ item }}/.config"
        state: directory
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: '0755'
      loop: "{{ local_users }}"

    - name: Set KDE font for each user
      lineinfile:
        path: "/home/{{ item }}/.config/kdeglobals"
        create: yes
        regexp: '^font='
        line: "font={{ font_family }},{{ font_size }},-1,5,50,0,0,0,0,0"
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: '0644'
      loop: "{{ local_users }}"
      become_user: "{{ item }}"

    - name: Deploy KDE global shortcuts for each user
      copy:
        src: "{{ shortcut_file }}"
        dest: "/home/{{ item }}/.config/kglobalshortcutsrc"
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: '0644'
      loop: "{{ local_users }}"

    - name: Reload KDE shortcuts via qdbus (per user)
      shell: |
        qdbus org.kde.kglobalaccel /component/org.kde.konsole reloadConfig || true
      environment:
        DISPLAY: ":0"
        XAUTHORITY: "/home/{{ item }}/.Xauthority"
      become: false
      loop: "{{ local_users }}"
      ignore_errors: true

    - name: Fallback Reload KDE shortcuts as root with runuser
      shell: |
        runuser -l {{ item }} -c 'DISPLAY=:0 XAUTHORITY=/home/{{ item }}/.Xauthority qdbus org.kde.kglobalaccel /component/org.kde.konsole reloadConfig || true'
      loop: "{{ local_users }}"
      ignore_errors: true

- name: Install Dracula KDE Theme from GitHub (Ansible Pull)
  hosts: localhost
  become: true
  vars:
    repo_url: "https://github.com/igorpadua/Dracula-kde.git"
    repo_dest: "/tmp/Dracula-kde"
    theme_name: "plasma/desktoptheme/Dracula-kde"
    theme_dest: "/usr/share/plasma/look-and-feel"
    deco_name: "Dracula-kde-solid"
    deco_dest: "/usr/share/aurorae/themes"
    color_scheme_dest: "/usr/share/color-schemes"

  tasks:
    - name: Ensure required packages are installed
      apt:
        name: git
        state: present
        update_cache: true

    - name: Clone Dracula KDE theme repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dest }}"
        force: true

    - name: Copy global theme to system directory
      copy:
        src: "{{ repo_dest }}/{{ theme_name }}"
        dest: "{{ theme_dest }}/Dracula-kde"
        owner: root
        group: root
        mode: '0755'
        remote_src: yes
      notify: update cache

    - name: Copy aurorae window decoration to system directory
      copy:
        src: "{{ repo_dest }}/aurorae/themes/{{ deco_name }}"
        dest: "{{ deco_dest }}/{{ deco_name }}"
        owner: root
        group: root
        mode: '0755'
        remote_src: yes

    - name: Copy color scheme to system directory
      copy:
        src: "{{ repo_dest }}/color-schemes/Dracula-kde.colors"
        dest: "{{ color_scheme_dest }}/Dracula-kde.colors"
        owner: root
        group: root
        mode: '0644'
        remote_src: yes

  handlers:
    - name: update cache
      command: kbuildsycoca5
